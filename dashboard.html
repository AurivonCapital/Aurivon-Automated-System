<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurivon Terminal | Professional Trader Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); }
        .trading-btn { transition: all 0.2s; border: 1px solid transparent; }
        .trading-btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }
        .hidden-admin { display: none !important; }
        .close-btn-container { position: relative; display: inline-block; cursor: pointer; }
        .x-label { position: absolute; top: -4px; left: -4px; font-size: 8px; font-weight: bold; background: #ef4444; color: white; border-radius: 50%; width: 12px; height: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #020617; pointer-events: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
            <div>
                <div class="text-2xl font-black italic uppercase tracking-tighter">AURIVON <span class="text-blue-600">TERMINAL</span></div>
                <p id="welcomeUser" class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Initializing Secure Session...</p>
            </div>
            <div class="flex items-center gap-4">
                <select id="symbolSelect" onchange="changeSymbol(this.value)" class="bg-slate-900 border border-slate-700 text-xs p-2 rounded text-blue-400 font-bold uppercase">
                    <optgroup label="Majors">
                        <option value="FX:EURUSD">EURUSD</option>
                        <option value="FX:GBPUSD">GBPUSD</option>
                        <option value="FX:USDJPY">USDJPY</option>
                        <option value="FX:USDCHF">USDCHF</option>
                        <option value="FX:AUDUSD">AUDUSD</option>
                        <option value="FX:USDCAD">USDCAD</option>
                        <option value="FX:NZDUSD">NZDUSD</option>
                    </optgroup>
                    <optgroup label="Metals & Energy">
                        <option value="OANDA:XAUUSD">XAUUSD (Gold)</option>
                        <option value="TVC:USOIL">WTI Oil</option>
                    </optgroup>
                </select>
                <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase hover:bg-red-500/10 p-2 rounded">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 mb-8">
            <div class="glass-panel rounded-[1.5rem] overflow-hidden relative">
                <div class="absolute top-4 right-16 z-10 flex flex-col gap-2 bg-slate-900/60 p-2 rounded-xl backdrop-blur-md border border-white/10">
                    <div class="flex items-center gap-2">
                        <label class="text-[9px] uppercase font-bold text-slate-400">Lots:</label>
                        <input type="number" id="lotSize" value="0.01" step="0.01" min="0.01" class="bg-slate-800 border border-slate-600 text-white text-xs w-16 p-1 rounded focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="placeTrade('SELL')" class="trading-btn bg-red-600 px-4 py-2 rounded-lg font-black text-[11px] uppercase shadow-lg shadow-red-900/20 w-16">Sell</button>
                        <button onclick="placeTrade('BUY')" class="trading-btn bg-green-600 px-4 py-2 rounded-lg font-black text-[11px] uppercase shadow-lg shadow-green-900/20 w-16">Buy</button>
                    </div>
                </div>
                <div id="tradingview_widget" class="h-[500px]"></div>
            </div>
        </div>

        <div class="glass-panel rounded-[1.5rem] overflow-hidden mb-8 border-l-4 border-blue-500">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <p class="text-[10px] text-blue-400 uppercase font-bold tracking-widest">Active Market Exposure</p>
                <button onclick="closeAllPositions()" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white text-[9px] px-4 py-1 rounded border border-red-500/50 transition font-bold uppercase">Close All</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                        <tr>
                            <th class="p-4">Symbol</th>
                            <th class="p-4">Type</th>
                            <th class="p-4">Lots</th>
                            <th class="p-4">Open Price</th>
                            <th class="p-4 text-right">Profit/Loss</th>
                            <th class="p-4 text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="position-rows" class="divide-y divide-slate-800/50">
                        <tr><td colspan="6" class="p-6 text-center text-slate-600 text-[10px] uppercase italic">Initializing...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="glass-panel rounded-[1.5rem] overflow-hidden mb-8">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Live Account Surveillance</p>
                <div id="adminPanel" class="hidden-admin flex gap-4">
                     <span class="text-[10px] text-blue-400 font-bold">TOTAL EQUITY: <span id="totalEquity">$0.00</span></span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                        <tr>
                            <th class="p-4">Trader Name</th> 
                            <th class="p-4">Status</th>
                            <th class="p-4">Balance</th>
                            <th class="p-4">Equity</th>
                            <th class="p-4 text-right">Live P/L</th>
                            <th class="p-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="trader-rows" class="divide-y divide-slate-800/50"></tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6 rounded-[1.5rem]"><canvas id="performanceChart" height="200"></canvas></div>
            <div class="glass-panel p-6 rounded-[1.5rem]"><canvas id="riskChart" height="200"></canvas></div>
            <div class="glass-panel p-6 rounded-[1.5rem]"><canvas id="pairPieChart" height="200"></canvas></div>
        </div>
    </div>

    <div id="closeModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass-panel max-w-sm w-full p-6 rounded-3xl border border-white/10 shadow-2xl">
            <h3 class="text-blue-400 font-black uppercase text-sm mb-2 tracking-tighter">Manage Position</h3>
            <p id="modalInfo" class="text-xs text-slate-400 mb-6 uppercase font-bold">Symbol: EURUSD | Lots: 0.10</p>
            
            <div class="grid grid-cols-1 gap-3">
                <button onclick="executeAction('PARTIAL')" class="bg-slate-800 hover:bg-slate-700 text-white text-[10px] py-3 rounded-xl font-bold uppercase border border-slate-700 transition">Partial Close (50%)</button>
                <button onclick="executeAction('FULL')" class="bg-red-600 hover:bg-red-500 text-white text-[10px] py-3 rounded-xl font-bold uppercase transition shadow-lg shadow-red-900/20">Full Close Position</button>
                <button onclick="toggleModal()" class="text-slate-500 text-[10px] mt-2 uppercase font-bold hover:text-white">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if(!user) { window.location.href = "login.html"; }

        document.getElementById('welcomeUser').innerText = `Authorized Access: ${user.user}`;
        if (user.role === 'admin') { document.getElementById('adminPanel').classList.remove('hidden-admin'); }

        let currentActiveTradeId = null;

        // --- POPUP LOGIC ---
        function toggleModal(id = null, info = "") {
            const modal = document.getElementById('closeModal');
            currentActiveTradeId = id;
            if(info) document.getElementById('modalInfo').innerText = info;
            modal.classList.toggle('hidden');
        }

        async function executeAction(actionType) {
            const infoText = document.getElementById('modalInfo').innerText;
            const currentLots = parseFloat(infoText.split('Lots: ')[1]);
            const volumeToClose = (actionType === 'PARTIAL') ? (currentLots / 2).toFixed(2) : null;

            try {
                const response = await fetch('/api/close-position', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        accountId: user.account,
                        positionId: currentActiveTradeId,
                        volume: volumeToClose
                    })
                });

                const result = await response.json();
                if (result.success) {
                    toggleModal();
                    updateTerminal(); 
                } else {
                    alert("Close Error: " + result.error);
                }
            } catch (err) {
                alert("Server Connection Error");
            }
        }

        // --- EMERGENCY CLOSE ALL ---
        async function closeAllPositions() {
            if(!confirm("⚠️ WARNING: This will close ALL open positions. Proceed?")) return;

            try {
                const response = await fetch('/api/close-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountId: user.account })
                });
                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    updateTerminal();
                } else {
                    alert("Close All Error: " + result.error);
                }
            } catch (err) {
                alert("Emergency Close Failed: Check Connection");
            }
        }

        // --- TRADING VIEW & CHARTS ---
        let tvWidget;
        function loadChart(symbol = "FX:EURUSD") {
            tvWidget = new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "60", "timezone": "Etc/UTC", "theme": "dark", "style": "1",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(2, 6, 23, 1)", "gridColor": "rgba(30, 41, 59, 1)"
            });
        }
        function changeSymbol(newSym) { loadChart(newSym); }
        loadChart();

        const ctxs = ['performanceChart', 'riskChart', 'pairPieChart'].map(id => document.getElementById(id).getContext('2d'));
        const perfChart = new Chart(ctxs[0], { type: 'line', data: { labels: ['P1','P2','P3','P4'], datasets: [{label: 'Equity', data: [0, 0, 0, 0], borderColor: '#2563eb'}]}});
        new Chart(ctxs[1], { type: 'bar', data: { labels: ['M','T','W','T','F'], datasets: [{label: 'Risk', data: [0,0,0,0,0], backgroundColor: '#ef4444'}]}});
        new Chart(ctxs[2], { type: 'doughnut', data: { labels: ['Used', 'Free'], datasets: [{data: [0, 100], backgroundColor: ['#2563eb', '#1e293b']}]}});

        // --- PLACE TRADE ---
        async function placeTrade(side) {
            const size = document.getElementById('lotSize').value;
            const rawSym = document.getElementById('symbolSelect').value;
            const sym = rawSym.split(':')[1] || rawSym;
            
            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        accountId: user.account,
                        symbol: sym,
                        type: side === 'BUY' ? 'ORDER_TYPE_BUY' : 'ORDER_TYPE_SELL',
                        lots: parseFloat(size)
                    })
                });
                const result = await response.json();
                if (result.success) updateTerminal();
            } catch (err) { console.error(err); }
        }

        // --- REFRESH TERMINAL ---
        async function updateTerminal() {
            try {
                const res = await fetch(`/api/getStats?accountId=${user.account}`); 
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('trader-rows').innerHTML = `
                        <tr class="hover:bg-white/5">
                            <td class="p-4 font-bold text-blue-400 text-[11px]">${user.user}</td>
                            <td class="p-4 text-[10px] font-bold text-green-500">● ONLINE</td>
                            <td class="p-4 font-bold">$${data.balance.toLocaleString()}</td>
                            <td class="p-4 text-slate-300">$${data.equity.toLocaleString()}</td>
                            <td class="p-4 font-black text-right ${data.profit >= 0 ? 'text-green-400' : 'text-red-400'}">$${data.profit.toFixed(2)}</td>
                            <td class="p-4 text-center">---</td>
                        </tr>`;

                    const posBody = document.getElementById('position-rows');
                    if (data.positions && data.positions.length > 0) {
                        posBody.innerHTML = '';
                        data.positions.forEach(pos => {
                            const infoString = `Symbol: ${pos.symbol} | Lots: ${pos.lots}`;
                            posBody.innerHTML += `
                                <tr class="hover:bg-white/5 border-b border-slate-800/30">
                                    <td class="p-4 font-bold text-white">${pos.symbol}</td>
                                    <td class="p-4 font-bold ${pos.type.includes('BUY') ? 'text-green-500' : 'text-red-500'}">${pos.type.replace('ORDER_TYPE_', '')}</td>
                                    <td class="p-4 font-mono text-slate-300">${pos.lots}</td>
                                    <td class="p-4 text-slate-400">${pos.openPrice}</td>
                                    <td class="p-4 text-right font-black ${pos.pnl >= 0 ? 'text-green-400' : 'text-red-400'}">$${pos.pnl.toFixed(2)}</td>
                                    <td class="p-4 text-center">
                                         <div class="close-btn-container" onclick="toggleModal('${pos.id}', '${infoString}')">
                                            <span class="x-label">x</span>
                                            <button class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white text-[9px] px-3 py-1 rounded border border-red-500/50 transition font-bold uppercase">Close</button>
                                         </div>
                                    </td>
                                </tr>`;
                        });
                    } else {
                        posBody.innerHTML = `<tr><td colspan="6" class="p-6 text-center text-slate-600 text-[10px] uppercase italic">No active positions</td></tr>`;
                    }
                }
            } catch (err) { console.error(err); }
        }

        function logout() { localStorage.removeItem('currentUser'); window.location.href = "login.html"; }
        setInterval(updateTerminal, 10000);
        updateTerminal();
    </script>
</body>
</html>
