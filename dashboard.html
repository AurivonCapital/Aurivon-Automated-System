<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurivon Terminal | Professional Trader Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); }
        .trading-btn { transition: all 0.2s; border: 1px solid transparent; }
        .trading-btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }
        .hidden-admin { display: none !important; }
        /* Style for the 'x' on the close button */
        .close-btn-container { position: relative; display: inline-block; }
        .x-label { position: absolute; top: -4px; left: -4px; font-size: 8px; font-weight: bold; background: #ef4444; color: white; border-radius: 50%; width: 12px; height: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #020617; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
            <div>
                <div class="text-2xl font-black italic uppercase tracking-tighter">AURIVON <span class="text-blue-600">TERMINAL</span></div>
                <p id="welcomeUser" class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Initializing Secure Session...</p>
            </div>
            <div class="flex items-center gap-4">
                <select id="symbolSelect" onchange="changeSymbol(this.value)" class="bg-slate-900 border border-slate-700 text-xs p-2 rounded text-blue-400 font-bold uppercase">
                    <optgroup label="Majors">
                        <option value="FX:EURUSD">EURUSD</option>
                        <option value="FX:GBPUSD">GBPUSD</option>
                        <option value="FX:USDJPY">USDJPY</option>
                        <option value="FX:USDCHF">USDCHF</option>
                        <option value="FX:AUDUSD">AUDUSD</option>
                        <option value="FX:USDCAD">USDCAD</option>
                        <option value="FX:NZDUSD">NZDUSD</option>
                    </optgroup>
                    <optgroup label="Metals & Energy">
                        <option value="OANDA:XAUUSD">XAUUSD (Gold)</option>
                        <option value="OANDA:XAGUSD">XAGUSD (Silver)</option>
                        <option value="TVC:USOIL">WTI Oil</option>
                        <option value="TVC:UKOIL">Brent Oil</option>
                    </optgroup>
                </select>
                <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase hover:bg-red-500/10 p-2 rounded">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 mb-8">
            <div class="glass-panel rounded-[1.5rem] overflow-hidden relative">
                <div class="absolute top-4 left-4 z-10 flex flex-col gap-2 bg-slate-900/60 p-2 rounded-xl backdrop-blur-md border border-white/10">
                    <div class="flex items-center gap-2">
                        <label class="text-[9px] uppercase font-bold text-slate-400">Lots:</label>
                        <input type="number" id="lotSize" value="0.01" step="0.01" min="0.01" class="bg-slate-800 border border-slate-600 text-white text-xs w-16 p-1 rounded focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="placeTrade('SELL')" class="trading-btn bg-red-600 px-4 py-2 rounded-lg font-black text-[11px] uppercase shadow-lg shadow-red-900/20">Sell</button>
                        <button onclick="placeTrade('BUY')" class="trading-btn bg-green-600 px-4 py-2 rounded-lg font-black text-[11px] uppercase shadow-lg shadow-green-900/20">Buy</button>
                    </div>
                </div>
                <div id="tradingview_widget" class="h-[500px]"></div>
            </div>
        </div>

        <div class="glass-panel rounded-[1.5rem] overflow-hidden mb-8 border-l-4 border-blue-500">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <p class="text-[10px] text-blue-400 uppercase font-bold tracking-widest">Active Market Exposure (Open Positions)</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                        <tr>
                            <th class="p-4">Symbol</th>
                            <th class="p-4">Type</th>
                            <th class="p-4">Lots</th>
                            <th class="p-4">Open Price</th>
                            <th class="p-4 text-right">Profit/Loss</th>
                            <th class="p-4 text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="position-rows" class="divide-y divide-slate-800/50">
                        <tr><td colspan="6" class="p-6 text-center text-slate-600 text-[10px] uppercase italic">No active positions found</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="glass-panel rounded-[1.5rem] overflow-hidden mb-8">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Live Account Surveillance</p>
                <div id="adminPanel" class="hidden-admin flex gap-4">
                     <span class="text-[10px] text-blue-400 font-bold">TOTAL EQUITY: <span id="totalEquity">$0.00</span></span>
                     <span class="text-[10px] text-slate-400 font-bold">ACTIVE: <span id="activeCount">0/20</span></span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                        <tr>
                            <th class="p-4">Trader Name</th> 
                            <th class="p-4">Status</th>
                            <th class="p-4">Balance</th>
                            <th class="p-4">Equity</th>
                            <th class="p-4 text-right">Live P/L</th>
                            <th class="p-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="trader-rows" class="divide-y divide-slate-800/50"></tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6 rounded-[1.5rem]"><canvas id="performanceChart" height="200"></canvas></div>
            <div class="glass-panel p-6 rounded-[1.5rem]"><canvas id="riskChart" height="200"></canvas></div>
            <div class="glass-panel p-6 rounded-[1.5rem]"><canvas id="pairPieChart" height="200"></canvas></div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser')) || { user: "Guest", role: "trader", account: "12345" };
        document.getElementById('welcomeUser').innerText = `Authorized Access: ${user.user}`;
        if (user.role === 'admin') { document.getElementById('adminPanel').classList.remove('hidden-admin'); }

        let tvWidget;
        function loadChart(symbol = "FX:EURUSD") {
            tvWidget = new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "60", "timezone": "Etc/UTC", "theme": "dark", "style": "1",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(2, 6, 23, 1)", "gridColor": "rgba(30, 41, 59, 1)"
            });
        }
        function changeSymbol(newSym) { loadChart(newSym); }
        loadChart();

        // Placeholder for Chart Initialization (Required to keep existing core intact)
        const ctxs = ['performanceChart', 'riskChart', 'pairPieChart'].map(id => document.getElementById(id).getContext('2d'));
        new Chart(ctxs[0], { type: 'line', data: { labels: ['W1','W2','W3','W4'], datasets: [{label: 'Equity', data: [1000, 1200, 1150, 1400], borderColor: '#2563eb'}]}});
        new Chart(ctxs[1], { type: 'bar', data: { labels: ['M','T','W','T','F'], datasets: [{label: 'Risk', data: [1, 2, 0.5, 3, 1], backgroundColor: '#ef4444'}]}});
        new Chart(ctxs[2], { type: 'doughnut', data: { labels: ['EURUSD', 'XAUUSD'], datasets: [{data: [60, 40], backgroundColor: ['#2563eb', '#f59e0b']}]}});

        // --- NEW: TRADING FUNCTIONS ---
        async function placeTrade(side) {
            const size = document.getElementById('lotSize').value;
            const sym = document.getElementById('symbolSelect').value;
            console.log(`Executing ${side} ${size} lots on ${sym}`);
            // MetaApi Integration Point: fetch('/api/trade', { method: 'POST', body: ... })
        }

        async function updateTerminal() {
            try {
                // Fetching trader list and active positions
                const res = await fetch('/api/getStats'); 
                const data = await res.json();
                
                // 1. Update Account Surveillance
                const traderBody = document.getElementById('trader-rows');
                traderBody.innerHTML = '';
                data.traders.forEach(item => {
                    const displayId = (user.account === item.accountId) ? user.user : item.accountId;
                    traderBody.innerHTML += `
                        <tr class="hover:bg-white/5">
                            <td class="p-4 font-bold text-blue-400 uppercase text-[11px]">${displayId}</td>
                            <td class="p-4 text-[10px] font-bold ${item.status === 'Online' ? 'text-green-500' : 'text-slate-500'}">‚óè ${item.status}</td>
                            <td class="p-4 font-bold">$${item.balance.toLocaleString()}</td>
                            <td class="p-4 text-slate-300">$${item.equity.toLocaleString()}</td>
                            <td class="p-4 font-black text-right ${item.profit >= 0 ? 'text-green-400' : 'text-red-400'}">$${item.profit.toLocaleString()}</td>
                            <td class="p-4 text-center">
                                <div class="close-btn-container">
                                    <span class="x-label">x</span>
                                    <button onclick="managePosition('${item.accountId}', 'FULL')" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white text-[9px] px-3 py-1 rounded border border-red-500/50 transition font-bold uppercase">Close</button>
                                </div>
                            </td>
                        </tr>`;
                });

                // 2. Update Active Positions
                const posBody = document.getElementById('position-rows');
                if (data.positions && data.positions.length > 0) {
                    posBody.innerHTML = '';
                    data.positions.forEach(pos => {
                        posBody.innerHTML += `
                            <tr class="hover:bg-white/5 border-b border-slate-800/30">
                                <td class="p-4 font-bold text-white">${pos.symbol}</td>
                                <td class="p-4"><span class="${pos.type === 'BUY' ? 'text-green-500' : 'text-red-500'} font-bold">${pos.type}</span></td>
                                <td class="p-4 font-mono text-slate-300">${pos.lots}</td>
                                <td class="p-4 text-slate-400">${pos.openPrice}</td>
                                <td class="p-4 text-right font-black ${pos.pnl >= 0 ? 'text-green-400' : 'text-red-400'}">$${pos.pnl}</td>
                                <td class="p-4 flex gap-2 justify-center">
                                    <button onclick="managePosition('${pos.id}', 'PARTIAL')" class="text-[9px] bg-slate-800 px-2 py-1 rounded text-slate-400 border border-slate-700 hover:text-white">Partial</button>
                                    <div class="close-btn-container">
                                        <span class="x-label">x</span>
                                        <button onclick="managePosition('${pos.id}', 'FULL')" class="bg-red-500 text-white text-[9px] px-3 py-1 rounded font-bold uppercase">Full Close</button>
                                    </div>
                                </td>
                            </tr>`;
                    });
                }
            } catch (err) { console.error("Sync Error:", err); }
        }

        async function managePosition(id, type) {
            const action = type === 'FULL' ? "Closing full position" : "Executing partial close (50%)";
            if(confirm(`${action} for ID: ${id}?`)) {
                console.log(`MetaApi Action: ${type} for ${id}`);
            }
        }

        function logout() { localStorage.removeItem('currentUser'); window.location.href = "login.html"; }
        setInterval(updateTerminal, 30000);
        updateTerminal();
    </script>
</body>
</html>
