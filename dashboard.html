<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurivon Terminal | Professional Trader Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(16px); }
        .trading-btn { transition: all 0.2s; border: 1px solid transparent; }
        .trading-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .hidden-admin { display: none !important; }
        /* Refined Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
            <div>
                <div class="text-2xl font-black italic uppercase tracking-tighter">AURIVON <span class="text-blue-600">TERMINAL</span></div>
                <p id="welcomeUser" class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Initializing...</p>
            </div>
            <div class="flex items-center gap-4">
                <select id="symbolSelect" onchange="changeSymbol(this.value)" class="bg-slate-900 border border-slate-700 text-xs p-2 rounded text-blue-400 font-bold uppercase outline-none">
                    <optgroup label="Majors">
                        <option value="FX:EURUSD">EURUSD</option>
                        <option value="FX:GBPUSD">GBPUSD</option>
                    </optgroup>
                    <optgroup label="Metals">
                        <option value="OANDA:XAUUSD">XAUUSD (Gold)</option>
                    </optgroup>
                </select>
                <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase hover:bg-red-500/10 p-2 rounded transition">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 mb-8">
            <div class="glass-panel rounded-[1.5rem] overflow-hidden relative border border-white/5 shadow-2xl">
                <div class="absolute top-4 right-4 z-10 flex gap-2">
                    <button class="trading-btn bg-red-600 px-6 py-2 rounded-lg font-black text-sm uppercase">Sell</button>
                    <button class="trading-btn bg-green-600 px-6 py-2 rounded-lg font-black text-sm uppercase">Buy</button>
                </div>
                <div id="tradingview_widget" class="h-[500px]"></div>
            </div>
        </div>

        <div class="glass-panel rounded-[2rem] overflow-hidden mb-8 border border-white/5 shadow-xl">
            <div class="p-5 border-b border-slate-800/50 flex justify-between items-center bg-white/5">
                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-[0.2em]">Open Positions & Management</p>
                <div id="adminPanel" class="hidden-admin flex gap-6">
                     <span class="text-[10px] text-blue-400 font-bold uppercase">Pool Equity: <span id="totalEquity" class="text-white ml-1">$0.00</span></span>
                     <span class="text-[10px] text-slate-400 font-bold uppercase">Active: <span id="activeCount" class="text-white ml-1">0/20</span></span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/80 text-[10px] uppercase tracking-widest text-slate-500">
                        <tr>
                            <th class="p-5">Trade Label</th>
                            <th class="p-5">Connectivity</th>
                            <th class="p-5">Balance</th>
                            <th class="p-5">Equity</th>
                            <th class="p-5 text-right">Profit / Management</th>
                        </tr>
                    </thead>
                    <tbody id="trader-rows" class="divide-y divide-slate-800/30">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-6">Equity Performance</p>
                <canvas id="performanceChart" height="180"></canvas>
            </div>
            <div class="glass-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-6">Risk Attribution</p>
                <canvas id="riskChart" height="180"></canvas>
            </div>
            <div class="glass-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-6">Asset Exposure</p>
                <canvas id="pairPieChart" height="180"></canvas>
            </div>
        </div>

        <div class="glass-panel rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Trade History</p>
                <button class="text-[9px] bg-slate-800 hover:bg-slate-700 px-4 py-1.5 rounded-full border border-slate-700 transition font-bold">EXPORT CSV</button>
            </div>
            <table class="w-full text-left text-xs">
                <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                    <tr>
                        <th class="p-5">Timestamp</th>
                        <th class="p-5">Asset</th>
                        <th class="p-5">Action</th>
                        <th class="p-5">Volume</th>
                        <th class="p-5 text-right">Result</th>
                    </tr>
                </thead>
                <tbody id="history-rows" class="divide-y divide-slate-800/30 text-slate-400">
                     <tr><td colspan="5" class="p-12 text-center text-[10px] uppercase tracking-widest opacity-50 italic">Syncing with MetaApi...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- DATA & AUTH ---
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) { window.location.href = "login.html"; }
        document.getElementById('welcomeUser').innerText = `SESSION ACTIVE: ${user.user}`;
        if (user.role === 'admin') { document.getElementById('adminPanel').classList.remove('hidden-admin'); }

        // --- CHART REFINEMENT (PRO STYLING) ---
        const proOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { 
                y: { grid: { color: 'rgba(255,255,255,0.03)', drawBorder: false }, ticks: { color: '#475569', font: { size: 9 } } },
                x: { grid: { display: false }, ticks: { color: '#475569', font: { size: 9 } } }
            }
        };

        const performanceChart = new Chart(document.getElementById('performanceChart'), {
            type: 'line',
            data: { labels: ['W1', 'W2', 'W3', 'W4'], datasets: [{ data: [1000, 1300, 1250, 1550], borderColor: '#3b82f6', tension: 0.45, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)', pointRadius: 0 }] },
            options: proOptions
        });

        const riskChart = new Chart(document.getElementById('riskChart'), {
            type: 'bar',
            data: { labels: ['M', 'T', 'W', 'T', 'F'], datasets: [{ data: [0.4, 1.1, 0.2, 1.8, 0.6], backgroundColor: '#ef4444', borderRadius: 8, barThickness: 12 }] },
            options: proOptions
        });

        const pairPieChart = new Chart(document.getElementById('pairPieChart'), {
            type: 'doughnut',
            data: { labels: ['EURUSD', 'XAUUSD', 'GBPUSD'], datasets: [{ data: [45, 35, 20], backgroundColor: ['#3b82f6', '#f59e0b', '#8b5cf6'], borderWeight: 0, hoverOffset: 10 }] },
            options: { cutout: '82%', plugins: { legend: { position: 'bottom', labels: { color: '#64748b', usePointStyle: true, pointStyle: 'circle', padding: 20, font: { size: 9 } } } } }
        });

        // --- TRADING COMMANDS ---
        async function requestClose(accId, posId) {
            const lotInput = document.getElementById(`lots-${posId}`);
            const volume = lotInput.value || null; // Null means close all
            
            const msg = volume ? `Partial close ${volume} lots?` : `Close entire position?`;
            if(!confirm(msg)) return;

            try {
                const response = await fetch('/api/close-position', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ accountId: accId, positionId: posId, volume: volume })
                });
                if(response.ok) alert("Execution order sent.");
                else alert("Execution failed. Check connection.");
                updateTerminal();
            } catch (e) { console.error(e); }
        }

        // --- TERMINAL SYNC (Removed Account IDs) ---
        async function updateTerminal() {
            try {
                const res = await fetch('/api/getStats'); 
                const data = await res.json();
                const tableBody = document.getElementById('trader-rows');
                tableBody.innerHTML = '';
                
                let totalEq = 0; let activeCount = 0;

                data.forEach(item => {
                    if (user.role === 'admin' || user.account === item.accountId) {
                        if(item.status !== "Empty Slot") { totalEq += item.equity; activeCount++; }
                        const isUp = item.profit >= 0;
                        
                        tableBody.innerHTML += `
                            <tr class="hover:bg-white/[0.02] transition">
                                <td class="p-5">
                                    <div class="flex flex-col">
                                        <span class="text-xs font-bold text-white tracking-tight">EIGHTCAP_LIVE</span>
                                        <span class="text-[9px] text-slate-500 uppercase tracking-tighter">Evaluation Tier 1</span>
                                    </div>
                                </td>
                                <td class="p-5">
                                    <div class="flex items-center gap-2">
                                        <div class="h-1.5 w-1.5 rounded-full ${item.status === 'Online' ? 'bg-green-500 animate-pulse' : 'bg-slate-600'}"></div>
                                        <span class="text-[10px] font-bold uppercase ${item.status === 'Online' ? 'text-green-500' : 'text-slate-500'}">${item.status}</span>
                                    </div>
                                </td>
                                <td class="p-5 font-bold text-xs">$${item.balance.toLocaleString()}</td>
                                <td class="p-5 text-slate-400 text-xs">$${item.equity.toLocaleString()}</td>
                                <td class="p-5 text-right">
                                    <div class="flex items-center justify-end gap-4">
                                        <span class="font-black text-sm ${isUp ? 'text-green-400' : 'text-red-400'}">$${item.profit.toLocaleString()}</span>
                                        <div class="flex gap-1.5 items-center bg-slate-900/50 p-1 rounded-lg border border-white/5">
                                            <input id="lots-${item.positionId || 'na'}" type="number" step="0.01" placeholder="All" class="w-12 bg-transparent text-[10px] text-center outline-none text-blue-400">
                                            <button onclick="requestClose('${item.accountId}', '${item.positionId}')" class="bg-red-600/20 hover:bg-red-600 text-red-500 hover:text-white px-3 py-1 rounded-md text-[9px] font-black transition uppercase">Close</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        `;
                    }
                });

                if (user.role === 'admin') {
                    document.getElementById('totalEquity').innerText = `$${totalEq.toLocaleString()}`;
                    document.getElementById('activeCount').innerText = `${activeCount} / 20`;
                }
            } catch (err) { console.error("Sync Error"); }
        }

        // --- TRADINGVIEW & UI ---
        function loadChart(symbol = "FX:EURUSD") {
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "60", "timezone": "Etc/UTC", "theme": "dark",
                "style": "1", "container_id": "tradingview_widget", "backgroundColor": "rgba(2, 6, 23, 1)", "gridColor": "rgba(30, 41, 59, 1)"
            });
        }
        function changeSymbol(newSym) { loadChart(newSym); }
        function logout() { localStorage.removeItem('currentUser'); window.location.href = "login.html"; }

        loadChart(); updateTerminal(); setInterval(updateTerminal, 30000);
    </script>
</body>
</html>
