<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aurivon Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 font-sans flex items-center justify-center h-screen px-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="text-3xl font-black italic text-white">AURIVON <span class="text-blue-500">CAPITAL</span></div>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-2">Proprietary Terminal</p>
        </div>
        <div class="bg-slate-900 p-10 rounded-[2rem] border border-slate-800 shadow-2xl">
            <div class="space-y-6">
                <input type="text" placeholder="TRADER ID" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-white">
                <input type="password" placeholder="ACCESS KEY" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-white">
                <button class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest">Access Terminal</button>
            </div>
        </div>
    </div>
</body>
</html>
