<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Login | Aurivon Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .login-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">AURIVON <span class="text-blue-600">CAPITAL</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold mt-2">Institutional Terminal Access</p>
        </div>
        <div class="login-card p-10 rounded-[2.5rem] shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Trader Email</label>
                    <input id="traderID" type="text" placeholder="name@email.com" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Access Key</label>
                    <input id="accessKey" type="password" placeholder="••••••••" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition">
                </div>
                <button onclick="checkAccess()" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl uppercase tracking-widest transition shadow-lg shadow-blue-600/20">Access Terminal</button>
                <p id="errorMsg" class="text-red-500 text-[10px] font-bold uppercase text-center hidden">Invalid Credentials</p>
            </div>
        </div>
    </div>

    <script>
        async function checkAccess() {
            const idInput = document.getElementById('traderID').value;
            const keyInput = document.getElementById('accessKey').value;
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');

            if(!idInput || !keyInput) return;

            btn.innerText = "VERIFYING...";
            error.classList.add('hidden');

            try {
                // We send both to our search API
                const response = await fetch(`/api/search-account?traderID=${idInput}&key=${keyInput}`);
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        user: idInput,
                        account: data.account.id,
                        role: "trader"
                    }));
                    window.location.href = "dashboard.html";
                } else {
                    error.classList.remove('hidden');
                    btn.innerText = "ACCESS TERMINAL";
                }
            } catch (err) {
                btn.innerText = "ACCESS TERMINAL";
            }
        }
    </script>
</body>
</html>
